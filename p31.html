<HTML>
    <HEAD>
    <TITLE>Alert Dialog Box</TITLE>
    <SCRIPT> 
    var name = "";
    function hello() 
    {
    name = prompt('Enter Your Name:','Name');
     alert('Greetings ' + name + ', welcome to my page!');
    }
    function goodbye() 
    {
    alert('Goodbye ' + name + ', sorry to see you go!');
    }
    </SCRIPT>
    </HEAD>
    <BODY bgcolor="cyan" onLoad="hello();" onUnload="goodbye();">
    </BODY>
 </HTML>
