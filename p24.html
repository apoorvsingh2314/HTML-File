<html>
<head>
<title>
positive negative
</title>
</head>
<body bgcolor="black" text="red">
<script type="text/javascript"> var ar= new Array();
var l; var c=0; var f=0;
for(l=0;l<10;l++)
{
ar[l]= prompt("Enter element of array");
}
for(l=0;l<ar.length;l++)
{
if(ar[l]<0)
{
c++;
}
else
{
f++
}
}
document.write(" <br> No. of positive elements of array are"+f); document.writeln("<br> No. of negative elements of array are "+c);
</script>
</body>
</html>
