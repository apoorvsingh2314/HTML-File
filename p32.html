<html>
<head>
<title> Dates </title>
</head>
<body bgcolor="Sky blue" text="red">
<center>
<h1><em> Displaying Dates</em></h1>
<script type="text/javascript"> var d=new Date()
document.write("<b>Today's date is</b>") 
document.write(d.getDate()) 
document.write(".")
document.write(d.getMonth()+1) 
document.write(".")
document.write(d.getFullYear())
</script>
</center>
</body>
</html>
